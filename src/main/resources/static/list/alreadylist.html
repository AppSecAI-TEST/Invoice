<script type="text/javascript" src="../jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="../common.js"></script>
<script src="http://cdn.goeasy.io/goeasy.js"></script>
<script>
    list();
    window.onload = function() {
        var h  = document.body.scrollHeight;
        parent.document.getElementById("list").style.height = h + "px";
    };
    function list() {
        _getparam("/api/invoice/listalread", {"shopid": shopid}, function (data) {
            $("#tbody").empty();
            for (var i = 0; i < data.length; i++) {
                var obj = data[i];
                var trhtml = '<tr><td>' + obj.id + '</td><td>' + obj.user.phone + '</td><td>' + obj.company.name + '</td><td>' + obj.company.duty + '</td><td>' + obj.price + '</td><td></td></tr>'
                $("#tbody").append(trhtml)
            }
        })
    }
    function changestate(invoiceid, state) {
        alert("invoiceid" + invoiceid);
        _postparam("/api/invoice/changestate", {"state": state, "invoiceid": invoiceid}, function (data) {
            list();
        });
        return false;
    }
</script>

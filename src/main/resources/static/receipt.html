    <script src="http://cdn.goeasy.io/goeasy.js"></script>
    <script>
        var shopid=1;
        list();
        var goEasy = new GoEasy({ appkey: "BC-880807076caf4c95b5c3e1aa25d0355b"});
        goEasy.subscribe({
            channel: "shopid", onMessage: function (message) {
//                alert("Channel:" + message.channel + " content:" + message.content);
                list();
            }
        });
        $(function () {
            $(".already").on("click",function(){
                alert($(this).attr("name"))
            })
        });
        function list() {
            _getparam("/api/invoice/list",{"shopid":shopid},function(data){
                $("#tbody").empty();
                for(var i=0;i<data.length;i++){
                    var obj=data[i];
                    var trhtml='<tr><td>'+obj.id+'</td><td>'+obj.user.phone+'</td><td>'+obj.company.name+'</td><td>'+obj.company.duty+'</td><td>'+obj.price+'</td><td><button class="layui-btn layui-btn-small already" onclick="changestate('+obj.id+',2)">发票已开</button><button class="layui-btn layui-btn-small layui-btn-normal nextmerge" onclick="changestate('+obj.id+',1)">下次合开</button><button class="layui-btn layui-btn-small" style="background-color:#FF5722;">取消</button></td></tr>'
                    $("#tbody").append(trhtml)
                }
            })
        }
        function changestate(invoiceid,state) {
            alert("invoiceid"+invoiceid);
            _postparam("/api/invoice/changestate",{"state":state,"invoiceid":invoiceid},function(data){
                list();
            });
            return false;
        }
    </script>
